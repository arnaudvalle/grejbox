<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GrejBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
        background-color: #f2c6c1;
      }

      .grej {
        margin: 0 auto;
        width: 250px;
        padding: 15px;
        background: transparent;
        border: 7px solid salmon;
        border-radius: 5px;
        color: salmon;
        font-size: 35px;
        text-transform: uppercase;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="grej" onclick="grej()">Grej</button>
  </body>

  <script>
    var audio;
    var possibleGrejs = [0, 1];

    function grej() {
      if (audio && audio.pause) {
        audio.pause();
      }
      audio = new Audio(
        "./grej." + Math.floor(Math.random() * possibleGrejs.length) + ".aac"
      );
      audio.play();
    }
  </script>
</html>
